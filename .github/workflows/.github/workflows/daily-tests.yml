name: Daily Portfolio Tests

on:
  schedule:
    - cron: '30 6 * * *'  # 12:00 PM IST daily
  workflow_dispatch:       # Allows manual run too

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run Tests
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          Xvfb :99 -ac &
          mvn clean test -B

      - name: Notify Slack with test result
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "ğŸ§ª *Portfolio Test Result:* `${{ job.status }}`\nğŸ“¦ Workflow: `${{ github.workflow }}`\nğŸ” Commit: `${{ github.sha }}`\nğŸŒ Repo: `${{ github.repository }}`"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
